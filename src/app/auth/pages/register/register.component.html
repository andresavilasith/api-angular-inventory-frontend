<main class="bg-dark">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-3">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <form #registerForm="ngForm" (ngSubmit)="onSubmit(user)">

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputName" type="text" placeholder="name"
                                            name="name" #name="ngModel" [(ngModel)]="user.name" required />
                                        <label for="inputName">Name</label>


                                    </div>

                                    
                                    <div class="alert alert-danger field-form" *ngFor="let error of errors?.name" >
                                        {{error}}
                                    </div>


                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email"
                                            placeholder="name@example.com" name="email" #email="ngModel"
                                            [(ngModel)]="user.email" required />
                                        <label for="inputEmail">Email address</label>
                                    </div>

                                    <div class="alert alert-danger field-form" *ngFor="let error of errors?.email">
                                        {{error}}
                                    </div>


                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputPassword" type="password"
                                            placeholder="Create a password" name="password" [(ngModel)]="user.password"
                                            #password="ngModel" autocomplete="off" required />
                                        <label for="inputPassword">Password</label>


                                    </div>


                                    <div class="alert alert-danger field-form" *ngFor="let error of errors?.password">
                                        {{error}}
                                    </div>


                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <input class="btn btn-primary btn-block" type="submit" value="Registrarse"
                                                [disabled]="registerForm.invalid" value="Register">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a routerLink="/auth/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
